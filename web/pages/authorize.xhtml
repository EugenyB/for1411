<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Авторизация</title></h:head>
<h:body>
<f:view>
    <h:outputLabel value="Авторизация"/>
    <h:form>
        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputLabel for="login" value="Login:"/>
            <h:inputText value="#{userBean.login}" id="login" required="true"/>
            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret value="#{userBean.password}" id="password" required="true" />
        </h:panelGrid>
        <h:commandButton value="Ok" action="#{userBean.check}"/>
    </h:form>
</f:view>
</h:body>
</html>
